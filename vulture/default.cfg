[metadata:main]
identification_title = vulture
identification_abstract = A compliance-checking Web Processing Service
identification_keywords = PyWPS, WPS, OGC, processing, birdhouse, check, cf, conventions, climate, forecasts, checking, standards, ocean, atmosphere
identification_keywords_type = theme
provider_name = vulture
provider_url=http://vulture.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = vulture.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s

