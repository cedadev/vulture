[metadata:main]
identification_title = vulture
identification_abstract = A WPS service for roocs.
identification_keywords = PyWPS, WPS, OGC, processing, birdhouse, roocs, demo, cp4cds, copernicus, ecmwf
identification_keywords_type = theme
provider_name = vulture
provider_url=http://vulture.readthedocs.org/en/latest/

[server]
url = http://localhost:5000/wps
outputurl = http://localhost:5000/outputs
allowedinputpaths = /
maxsingleinputsize = 200mb
maxprocesses = 10
parallelprocesses = 2

[logging]
level = INFO
file = vulture.log
format = %(asctime)s] [%(levelname)s] line=%(lineno)s module=%(module)s %(message)s

[data]
cmip5_archive_root = /badc/cmip5/data
cordex_archive_root = /data
